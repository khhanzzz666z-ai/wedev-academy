version: "3.8"

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: changeme
      MYSQL_DATABASE: webdev_academy
      MYSQL_USER: root
      MYSQL_PASSWORD: changeme
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./node-api
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=webdev_academy
      - DB_USER=root
      - DB_PASSWORD=changeme
      - JWT_SECRET=dev_secret
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./node-api:/usr/src/app

volumes:
  db_data:
    driver: local
